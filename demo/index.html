<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPG Widget Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/epg-widget.css" />
  </head>
  <body data-bs-theme="dark" class="bg-body text-body">
    <div class="container py-4">
      <h1 class="mb-3">Web番組表（EPG）埋め込みモジュール</h1>
      <p class="text-secondary">
        GR/BS/CSタブの切り替え、日付リンクによるスクロール、縦スクロール8日連続表示を確認できます。
      </p>
      <div id="epg-root"></div>
    </div>

    <script src="../dist/epg-widget.js"></script>
    <script>
      EPGWidget.mount("#epg-root", {
        endpoints: {
          servicesUrl: "../api-sample/services.json",
          channelsUrl: "../api-sample/channels.json",
          programsUrl: "../api-sample/programs.json",
        },
        initialTab: "GR",
        pxPerMinute: 2,
      });
    </script>
  </body>
</html>
